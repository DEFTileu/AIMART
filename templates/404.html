    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        :root {
            --primary: #FF6600;
            --primary-light: #FF8533;
            --primary-dark: #E65C00;
            --dark: #1A1A2E;
            --light: #FFFFFF;
            --gray: #F5F5F7;
            --text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(255, 102, 0, 0.3);
        }

        .home-button:active {
            transform: translateY(-1px);
        }

        .home-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.6s, opacity 0.6s;
        }

        .home-button:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .ai-animation {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh;
            z-index: 1;
            overflow: hidden;
        }

        .neural-network {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .node {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            transform: scale(0);
            animation: nodeAppear 3s infinite;
        }

        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transform-origin: left center;
            opacity: 0;
            animation: connectionAppear 4s infinite;
        }

        @keyframes nodeAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            20% {
                transform: scale(1);
                opacity: 0.7;
            }
            80% {
                transform: scale(1);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes connectionAppear {
            0% {
                opacity: 0;
                transform: scaleX(0);
            }
            20% {
                opacity: 0.5;
                transform: scaleX(1);
            }
            80% {
                opacity: 0.5;
                transform: scaleX(1);
            }
            100% {
                opacity: 0;
                transform: scaleX(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .ai-animation {
                height: 30vh;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .home-button {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }

            .ai-animation {
                height: 25vh;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const neuralNetwork = document.getElementById('neural-network');
            const networkWidth = neuralNetwork.offsetWidth;
            const networkHeight = neuralNetwork.offsetHeight;

            // –°–æ–∑–¥–∞–µ–º —É–∑–ª—ã –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
            const nodeCount = Math.floor(window.innerWidth / 40); // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —É–∑–ª–æ–≤
            const nodes = [];

            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'node';

                // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
                const x = Math.random() * networkWidth;
                const y = Math.random() * networkHeight * 0.8; // –†–∞–∑–º–µ—â–∞–µ–º –≤ –Ω–∏–∂–Ω–∏—Ö 80% —ç–∫—Ä–∞–Ω–∞

                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const size = Math.random() * 15 + 5;

                node.style.width = `${size}px`;
                node.style.height = `${size}px`;
                node.style.left = `${x}px`;
                node.style.bottom = `${y}px`;

                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                const delay = Math.random() * 5;
                node.style.animationDelay = `${delay}s`;

                neuralNetwork.appendChild(node);
                nodes.push({
                    element: node,
                    x: x + size / 2,
                    y: networkHeight - y,
                    size: size
                });
            }

            // –°–æ–∑–¥–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –º–µ–∂–¥—É —É–∑–ª–∞–º–∏
            const connectionCount = nodeCount * 2;

            for (let i = 0; i < connectionCount; i++) {
                const connection = document.createElement('div');
                connection.className = 'connection';

                // –í—ã–±–∏—Ä–∞–µ–º –¥–≤–∞ —Å–ª—É—á–∞–π–Ω—ã—Ö —É–∑–ª–∞
                const nodeIndex1 = Math.floor(Math.random() * nodes.length);
                let nodeIndex2 = Math.floor(Math.random() * nodes.length);

                // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ —ç—Ç–æ —Ä–∞–∑–Ω—ã–µ —É–∑–ª—ã
                while (nodeIndex1 === nodeIndex2) {
                    nodeIndex2 = Math.floor(Math.random() * nodes.length);
                }

                const node1 = nodes[nodeIndex1];
                const node2 = nodes[nodeIndex2];

                // –í—ã—á–∏—Å–ª—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ª–∏–Ω–∏–∏
                const dx = node2.x - node1.x;
                const dy = node2.y - node1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                connection.style.width = `${distance}px`;
                connection.style.left = `${node1.x}px`;
                connection.style.bottom = `${networkHeight - node1.y}px`;
                connection.style.transform = `rotate(${angle}deg)`;

                // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
                const delay = Math.random() * 5;
                connection.style.animationDelay = `${delay}s`;

                neuralNetwork.appendChild(connection);
            }

            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', function() {
                neuralNetwork.innerHTML = '';
                setTimeout(() => {
                    const networkWidth = neuralNetwork.offsetWidth;
                    const networkHeight = neuralNetwork.offsetHeight;

                    // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —É–∑–ª—ã
                    const nodeCount = Math.floor(window.innerWidth / 40);
                    const nodes = [];

                    for (let i = 0; i < nodeCount; i++) {
                        const node = document.createElement('div');
                        node.className = 'node';

                        const x = Math.random() * networkWidth;
                        const y = Math.random() * networkHeight * 0.8;
                        const size = Math.random() * 15 + 5;

                        node.style.width = `${size}px`;
                        node.style.height = `${size}px`;
                        node.style.left = `${x}px`;
                        node.style.bottom = `${y}px`;

                        const delay = Math.random() * 5;
                        node.style.animationDelay = `${delay}s`;

                        neuralNetwork.appendChild(node);
                        nodes.push({
                            element: node,
                            x: x + size / 2,
                            y: networkHeight - y,
                            size: size
                        });
                    }

                    // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                    const connectionCount = nodeCount * 2;

                    for (let i = 0; i < connectionCount; i++) {
                        const connection = document.createElement('div');
                        connection.className = 'connection';

                        const nodeIndex1 = Math.floor(Math.random() * nodes.length);
                        let nodeIndex2 = Math.floor(Math.random() * nodes.length);

                        while (nodeIndex1 === nodeIndex2) {
                            nodeIndex2 = Math.floor(Math.random() * nodes.length);
                        }

                        const node1 = nodes[nodeIndex1];
                        const node2 = nodes[nodeIndex2];

                        const dx = node2.x - node1.x;
                        const dy = node2.y - node1.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

                        connection.style.width = `${distance}px`;
                        connection.style.left = `${node1.x}px`;
                        connection.style.bottom = `${networkHeight - node1.y}px`;
                        connection.style.transform = `rotate(${angle}deg)`;

                        const delay = Math.random() * 5;
                        connection.style.animationDelay = `${delay}s`;

                        neuralNetwork.appendChild(connection);
                    }
                }, 100);
            });
        });
