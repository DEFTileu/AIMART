<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить вопрос</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 32px 28px 24px 28px;
      }
      h1 {
        text-align: center;
        color: #2d3a4b;
        margin-bottom: 24px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      label {
        font-weight: 500;
        color: #34495e;
        margin-bottom: 4px;
      }
      input[type="text"],
      textarea {
        padding: 10px 14px;
        border: 1px solid #cfd8dc;
        border-radius: 6px;
        font-size: 16px;
        resize: vertical;
      }
      textarea {
        min-height: 60px;
      }
      button[type="submit"] {
        background: #1976d2;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 0;
        font-size: 17px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background: #125ea7;
      }
      .back-link {
        display: block;
        margin: 0 auto 18px auto;
        text-align: center;
        color: #1976d2;
        text-decoration: none;
        font-size: 15px;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .ai-answers {
        background: #f9fafc;
        border-radius: 8px;
        padding: 12px 10px;
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
    <script>
      function toggleAnswersField() {
        const onlyCorrect = document.getElementById("only_correct");
        const answersField = document.getElementById("answers_field");
        if (onlyCorrect.checked) {
          answersField.style.display = "none";
        } else {
          answersField.style.display = "block";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <a href="{% url 'search_question' %}" class="back-link"
        >&larr; Назад к поиску</a
      >
      <h1>Добавить новый вопрос</h1>
      <form method="POST">
        {% csrf_token %}
        <label for="question">Вопрос</label>
        <input
          type="text"
          id="question"
          name="question"
          placeholder="Введите новый вопрос"
          required
        />
        <label for="correct_answer">Правильный ответ</label>
        <input
          type="text"
          id="correct_answer"
          name="correct_answer"
          placeholder="Правильный ответ"
          required
        />
        <div class="checkbox-row">
          <input
            type="checkbox"
            id="only_correct"
            name="only_correct"
            onchange="toggleAnswersField()"
          />
          <label for="only_correct"
            >Только правильный ответ (без вариантов)</label
          >
        </div>
        <div id="answers_field">
          <label for="answers">Возможные ответы</label>
          <textarea
            id="answers"
            name="answers"
            placeholder="Введите возможные ответы, разделяя их запятыми"
          ></textarea>
        </div>
        <div class="ai-answers">
          <label>Ответы ИИ:</label>
          <input type="text" name="ai_gpt_answer" placeholder="Ответ GPT" />
          <input
            type="text"
            name="ai_deepseek_answer"
            placeholder="Ответ DeepSeek"
          />
          <input type="text" name="ai_grok_answer" placeholder="Ответ Grok" />
          <input
            type="text"
            name="ai_copilot_answer"
            placeholder="Ответ Copilot"
          />
        </div>
        <button type="submit">Добавить вопрос</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        toggleAnswersField();
      });
    </script>
  </body>
</html>
