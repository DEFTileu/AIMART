<!DOCTYPE html>
<html>
<head>
    <title>Редактировать профиль</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #f28c38; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #e07b30; }
    </style>
</head>
<body>
    <h2>Редактировать профиль</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_user_type">Тип пользователя:</label>
            {{ form.user_type }}
        </div>
        <div class="form-group">
            <label for="id_avatar">Аватарка:</label>
            {{ form.avatar }}
        </div>
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{% url 'profile' %}">Назад к профилю</a></p>
</body>
</html>
